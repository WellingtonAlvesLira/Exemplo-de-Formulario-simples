<!DOCTYPE html>
<!--Objetivo: Criar um formulário com os campos NOME, E-MAIL E SENH
              validar essas informações com a linguagem de programação javascript 
-->
<html lang="pt-BR">
    <head>
        <title>Formulário com validação</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div>
          
            <form name="f_validar" action="#" method="POST">
              
              <Label id="nome" >Nome:</Label>
              <input type="text" name="_nome" id="nome" class="campo">

              <label id="mail">E-mail:</label>
              <input type="email" name="_email" id="mail" class="campo">

              <label for="senha">Senha:</label>
              <input type="password" name="_senha" id="senha" class="campo">

              <input type="submit" value="Entrar" id="btnEntrar"> <!--onclick é um evento que acontecerá logo quando o usuário clicar no botão enviar-->
              <input type="reset" value="Limpar" class="btn">
          </form>
       
        </div>

    </body>

<script src="js/form.js"></script>

</html>
