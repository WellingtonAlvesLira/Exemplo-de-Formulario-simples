<!DOCTYPE html>
<!--Objetivo: Criar um formulário com os campos NOME, E-MAIL E SENH
              validar essas informações com a linguagem de programação javascript 
-->
<html lang="pt-BR">
    <head>
        <title>Formulário com validação</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>

        <div>
          
            <form name="f_validar" action="#" method="POST">
              
              <Label>Nome:</Label>
              <input type="text" name="_nome" class="campo">

              <label>E-mail:</label>
              <input type="email" name="_email" class="campo">

              <label>Senha:</label>
              <input type="password" name="_senha" class="campo">

              <input type="submit" value="Entrar" onclick=" return validar()" class="btn" > <!--onclick é um evento que acontecerá logo quando o usuário clicar no botão enviar-->
              <input type="reset" value="Limpar" class="btn">
          </form>
       
        </div>

    </body>

<script src="js/form.js"></script>

</html>
